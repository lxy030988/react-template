name: E2E Tests with MetaMask

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: ğŸ“š Install dependencies
        run: pnpm install
      
      - name: ğŸ¦Š Download MetaMask extension
        run: ./scripts/download-metamask.sh 12.9.1
      
      - name: ğŸ­ Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
      
      - name: ğŸ“ Create test environment file
        run: |
          cat > .env.test << EOF
          METAMASK_PRIVATE_KEY=${{ secrets.METAMASK_PRIVATE_KEY }}
          NETWORK_NAME=Sepolia
          RPC_URL=${{ secrets.SEPOLIA_RPC_URL }}
          CHAIN_ID=11155111
          SYMBOL=ETH
          RED_PACKET_CONTRACT=${{ secrets.RED_PACKET_CONTRACT }}
          EOF
      
      - name: ğŸƒ Run E2E tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" pnpm test:e2e
        env:
          CI: true
      
      - name: ğŸ“¸ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            docs/playwright-report/
            test-results/
          retention-days: 30
      
      - name: ğŸ“Š Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: docs/playwright-report/*.png
          retention-days: 7
